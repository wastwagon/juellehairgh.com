services:
  postgres:
    image: postgres:15-alpine
    container_name: juelle-hair-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-juellehair}
    # Port exposed for local database tools (e.g. TablePlus, pgAdmin)
    ports:
      - "${POSTGRES_PORT:-5435}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - juelle-hair-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: juelle-hair-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-juellehair}?schema=public
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      PAYSTACK_SECRET_KEY: ${PAYSTACK_SECRET_KEY:?PAYSTACK_SECRET_KEY is required}
      CURRENCY_API_KEY: ${CURRENCY_API_KEY:-}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:9002}
      PORT: 3001
      NODE_ENV: development
    ports:
      - "${BACKEND_PORT:-9001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      # backend_dist removed - use host dist so compiled code matches source
    command: sh -c "npm rebuild bcrypt --build-from-source 2>/dev/null || true && npm run prisma:generate && npm run build && node dist/main.js"
    networks:
      - juelle-hair-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: juelle-hair-frontend
    environment:
      DOCKER_ENV: "true"
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:9001/api}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:?NEXTAUTH_SECRET is required}
      NEXT_PUBLIC_PAYSTACK_PUBLIC_KEY: ${NEXT_PUBLIC_PAYSTACK_PUBLIC_KEY:?NEXT_PUBLIC_PAYSTACK_PUBLIC_KEY is required}
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-Juelle Hair Ghana}
      NEXT_PUBLIC_BASE_CURRENCY: ${NEXT_PUBLIC_BASE_CURRENCY:-GHS}
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "${FRONTEND_PORT:-9002}:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: sh -c "chmod -R 755 /app && npm run dev"
    networks:
      - juelle-hair-network
    restart: unless-stopped

volumes:
  postgres_data:
  backend_dist:

networks:
  juelle-hair-network:
    driver: bridge

