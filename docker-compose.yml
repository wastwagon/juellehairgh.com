services:
  postgres:
    image: postgres:15-alpine
    container_name: juelle-hair-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-juellehair}
    # Port not exposed - only accessible within Docker network
    # ports:
    #   - "${POSTGRES_PORT:-5434}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - juelle-hair-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: juelle-hair-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-juellehair}?schema=public
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      PAYSTACK_SECRET_KEY: ${PAYSTACK_SECRET_KEY:-sk_live_80c6d6b5e9c2a38a8e6e1427e641e89e160e6c4d}
      CURRENCY_API_KEY: ${CURRENCY_API_KEY:-}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:8002}
      PORT: 3001
      NODE_ENV: development
    ports:
      - "${BACKEND_PORT:-8001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend_dist:/app/dist
    command: sh -c "npm rebuild bcrypt --build-from-source 2>/dev/null || true && npm run prisma:generate && npm run start:dev"
    networks:
      - juelle-hair-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: juelle-hair-frontend
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8001/api}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-your-secret-key-change-in-production}
      NEXT_PUBLIC_PAYSTACK_PUBLIC_KEY: ${NEXT_PUBLIC_PAYSTACK_PUBLIC_KEY:-pk_live_ddadd10dc94b2c2910d10f0fe0d786768a099a06}
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-Juelle Hair Ghana}
      NEXT_PUBLIC_BASE_CURRENCY: ${NEXT_PUBLIC_BASE_CURRENCY:-GHS}
      WATCHPACK_POLLING: "true"
    ports:
      - "${FRONTEND_PORT:-8002}:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      # Removed /app/.next volume to allow fresh builds
    command: npm run dev
    networks:
      - juelle-hair-network
    restart: unless-stopped

volumes:
  postgres_data:
  backend_dist:

networks:
  juelle-hair-network:
    driver: bridge

