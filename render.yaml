services:
  - type: web
    name: juelle-hair-backend
    runtime: node
    plan: starter
    region: oregon
    branch: main
    rootDir: backend
    buildCommand: npm ci --include=dev && npm run prisma:generate && npm run build
    startCommand: (npm run prisma:deploy || true) && npm run start:prod
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://juelle-hair-web.onrender.com
      # DATABASE_URL will be automatically set from the database below
      - key: DATABASE_URL
        fromDatabase:
          name: juelle-hair-postgres
          property: connectionString
      # PORT is automatically set by Render - do not override
      # JWT_SECRET with placeholder - UPDATE THIS in Render dashboard after deployment!
      # Generate a secure secret with: openssl rand -base64 32
      - key: JWT_SECRET
        value: CHANGE_ME_GENERATE_WITH_openssl_rand_base64_32
      # Add these environment variables in Render dashboard after deployment:
      # - PAYSTACK_SECRET_KEY (your Paystack secret key)
      # - SENDGRID_API_KEY (optional, for email)
      # - SMTP_HOST, SMTP_PORT, SMTP_USER, SMTP_PASSWORD (optional, if not using SendGrid)

  - type: web
    name: juelle-hair-web
    runtime: node
    plan: starter
    region: oregon
    branch: main
    rootDir: frontend
    buildCommand: npm ci --include=dev && npm run build
    startCommand: npm run start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      # Backend API URL - Update this after backend is deployed with actual backend URL
      # Format: https://juelle-hair-backend.onrender.com/api
      - key: NEXT_PUBLIC_API_BASE_URL
        value: https://juelle-hair-backend.onrender.com/api
      # PORT is automatically set by Render - Next.js will use it automatically
      # Add these environment variables in Render dashboard after deployment:
      # - NEXT_PUBLIC_PAYSTACK_PUBLIC_KEY (your Paystack public key)
      # - NEXT_PUBLIC_APP_NAME (e.g., "Juelle Hair Ghana")
      # - NEXT_PUBLIC_BASE_CURRENCY (e.g., "GHS")

databases:
  - name: juelle-hair-postgres
    plan: free
    region: oregon
    databaseName: juellehair
    user: juellehair_user
    postgresMajorVersion: "16"
    # Password will be auto-generated by Render
    # DATABASE_URL will be automatically set and linked to the web service
