version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.web
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
        NEXT_PUBLIC_PAYSTACK_PUBLIC_KEY: ${NEXT_PUBLIC_PAYSTACK_PUBLIC_KEY}
        NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-Juelle Hair Ghana}
        NEXT_PUBLIC_BASE_CURRENCY: ${NEXT_PUBLIC_BASE_CURRENCY:-GHS}
    container_name: juelle-hair-frontend-prod
    environment:
      NODE_ENV: production
    ports:
      - "3000:3000"
    labels:
      # Workaround for Coolify v4 Traefik domain parsing bug (Host(``) && PathPrefix(`domain`))
      # Ensure correct routing for both apex + www domains
      - "traefik.enable=true"
      - "traefik.http.routers.juellehairgh-frontend.rule=Host(`juellehairgh.com`) || Host(`www.juellehairgh.com`)"
      - "traefik.http.routers.juellehairgh-frontend.entrypoints=http,https"
      - "traefik.http.routers.juellehairgh-frontend.tls=true"
      - "traefik.http.routers.juellehairgh-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.juellehairgh-frontend.loadbalancer.server.port=3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - juelle-hair-network
      - coolify
    restart: unless-stopped

networks:
  juelle-hair-network:
    driver: bridge
  coolify:
    external: true
