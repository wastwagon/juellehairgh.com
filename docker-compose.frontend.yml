version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.web
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
        NEXT_PUBLIC_PAYSTACK_PUBLIC_KEY: ${NEXT_PUBLIC_PAYSTACK_PUBLIC_KEY}
        NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-Juelle Hair Ghana}
        NEXT_PUBLIC_BASE_CURRENCY: ${NEXT_PUBLIC_BASE_CURRENCY:-GHS}
    container_name: juelle-hair-frontend-prod
    environment:
      NODE_ENV: production
    ports:
      - "3000:3000"
    labels:
      # Dedicated proxy routers (permanent fix: disable Coolify proxy for this app so only these labels apply)
      # Coolify v4 can inject broken rules; set Proxy to None in Coolify Advanced so only this file is used
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"
      # HTTPS router (priority 1000 = above Coolify defaults so this route is used)
      - "traefik.http.routers.juellehairgh-frontend.rule=Host(`juellehairgh.com`) || Host(`www.juellehairgh.com`)"
      - "traefik.http.routers.juellehairgh-frontend.priority=1000"
      - "traefik.http.routers.juellehairgh-frontend.entrypoints=https"
      - "traefik.http.routers.juellehairgh-frontend.tls=true"
      - "traefik.http.routers.juellehairgh-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.routers.juellehairgh-frontend.service=juellehairgh-frontend"
      # HTTP router -> redirect to HTTPS
      - "traefik.http.routers.juellehairgh-frontend-http.rule=Host(`juellehairgh.com`) || Host(`www.juellehairgh.com`)"
      - "traefik.http.routers.juellehairgh-frontend-http.priority=1000"
      - "traefik.http.routers.juellehairgh-frontend-http.entrypoints=http"
      - "traefik.http.routers.juellehairgh-frontend-http.service=juellehairgh-frontend"
      - "traefik.http.routers.juellehairgh-frontend-http.middlewares=juellehairgh-https-redirect"
      - "traefik.http.middlewares.juellehairgh-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.juellehairgh-https-redirect.redirectscheme.permanent=true"
      - "traefik.http.services.juellehairgh-frontend.loadbalancer.server.port=3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      juelle-hair-network: {}
      coolify:
        aliases:
          - juellehairgh-frontend
    restart: unless-stopped

networks:
  juelle-hair-network:
    driver: bridge
  coolify:
    external: true
